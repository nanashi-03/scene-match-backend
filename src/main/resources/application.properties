spring.application.name=scene-match

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/scenematchdb
spring.datasource.username=scenematchuser
spring.datasource.password=scenematchpassword

## Hibernate settings
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

## app custom property, if true, insert data for testing
app.db.init.enabled=true

